<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login copy</title>
        <link rel="stylesheet" href="login_copy.css">
        <script defer="defer" src="login_copy.js"></script>
    </head>
    <body>
        <div class="all">
            <header class="header">
                <a href="https://www.gnu.ac.kr/main/main.do" class="inner">
                    <img src="logo.png" style="width: 400px; height: auto;">
                </a>
            </header>
            <div class="loginArea">
                <div class="loginAreaInner">
                    <div class="tabLogin">
                        <div class="tabArea">
                            <div class="idLoginText">
                                <span>아이디 로그인</span>
                            </div>
                            <div class="bioLoginText">
                                <!-- <span>생체 인증(준비 중)</span> -->
                            </div>
                        </div>
                        <div class="loginContAreaWarp">
                            <div class="loginContArea">
                                <div class="inputIdWarp">
                                    <input type="text" class="id" placeholder="아이디(학번/직번)">
                                </div>
                                <div class="inputPsWarp">
                                    <input
                                        data-placement="bottom"
                                        type="password"
                                        class="password"
                                        placeholder="초기비밀번호(생년월일8자리)">
                                </div>
                                <div class="idSave">
                                    로그인 ID 저장
                                </div>
                                <div class="loginButton">
                                    <div class="loginText">
                                        로그인
                                    </div>
                                </div>
                                <div class="snsLoginArea">
                                    <img src="nvaer.png" style="width: 40px; height: 40px;">
                                    <img src="kakao.png" style="width: 40px; height: 40px;">
                                    <img src="google.png" style="width: 40px; height: 40px;">
                                    <img src="facebook.png" style="width: 40px; height: 40px;">
                                    <img src="macrosoft.png" style="width: 40px; height: 40px;">
                                    <img src="apple.png" style="width: 40px; height: 40px;">
                                </div>
                            </div>
                        </div>
                        
                        <div class="findArea">
                            <div class="language">
                                한국어
                            </div>
                            <div>
                                아이디 찾기
                            </div>
                            <div>
                                비밀번호 재설정
                            </div>
                            <div>
                                외부인 회원가입
                            </div>
                            <div>
                                신입생/학부모
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="inner">
                    <a class="link">
                        개인정보 처리 방침
                    </a>
                    <div class="copyright">
                        Copyright 2021 Gyeongsang National University. All rights reserved.
                    </div>
                </div>
            </footer>
        </div>

    </body>
</html>
